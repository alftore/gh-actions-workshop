name: Pull request

on:
  workflow_dispatch:
  pull_request:
    branches:
        - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build folder
        run: pnpm run build